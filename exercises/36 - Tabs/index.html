<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs</title>
  <link rel="stylesheet" href="../../base.css">
  <link rel="stylesheet" href="./tabs-style.css">
</head>

<body>
  <div class="wrapper">
    <div class="tabs">
      <div role="tablist" aria-label="Programming Languages">
        <button 
          role="tab" 
          aria-selected="true"
          aria-controls="panel-1"
          id="js">
          JavaScript
        </button>
        <button 
          role="tab" 
          aria-selected="false"
          aria-controls="panel-2"
          id="ruby">
          Ruby
        </button>
        <button 
          role="tab" 
          aria-selected="false" 
          aria-controls="panel-3"
          id="php">
          PHP
        </button>
      </div>
      <div 
        id="panel-1"
        role="tabpanel" 
        aria-labelledby="js">
        <p>JavaScript is great!</p>
      </div>
      <div 
        id="panel-2"
        role="tabpanel" 
        aria-labelledby="ruby" hidden>
        <p>Ruby is great</p>
      </div>
      <div 
        id="panel-3"
        role="tabpanel" 
        aria-labelledby="php" hidden>
        <p>PHP is great!</p>
      </div>
    </div>
  </div>
  <script src="./tabs.js"></script>
</body>

</html>
